name: Publish to NPM & GitHub

on:
    release:
        types: [created]

jobs:
    publish-github:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v1
              with:
                  node-version: 14
                  registry-url: https://npm.pkg.github.com/
            - run: npm install
            - run: npm run build
            - run: npm publish
              env:
                NODE_AUTH_TOKEN: ${{secrets.GIT_SECRET_TOKEN}}
    
    publish-npm:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v1
              with:
                  node-version: 14
                  registry-url: https://registry.npmjs.org/
            - run: npm install
            - run: npm run build
            - run: npm publish
              env:
                  NODE_AUTH_TOKEN: ${{secrets.NPM_SECRET_TOKEN}}
